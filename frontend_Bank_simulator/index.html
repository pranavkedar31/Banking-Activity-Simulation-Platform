<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Simulator</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for button icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div class="logo">üè¶ MyBank</div>
        <nav>
            <button onclick="showSection('create')"><i class="fas fa-user-plus"></i> Create</button>
            <button onclick="showSection('deposit')"><i class="fas fa-wallet"></i> Deposit</button>
            <button onclick="showSection('withdraw')"><i class="fas fa-hand-holding-usd"></i> Withdraw</button>
            <button onclick="showSection('transfer')"><i class="fas fa-exchange-alt"></i> Transfer</button>
            <button onclick="showSection('view')"><i class="fas fa-eye"></i> View</button>
            <button onclick="showSection('list')"><i class="fas fa-list"></i> All Accounts</button>
        </nav>
    </header>

    <h1>Welcome to MyBank Simulator</h1>

    <div class="container">

        <!-- Create Account -->
        <div id="create" class="section">
            <h2>Create Account</h2>
            <input id="c-name" placeholder="Enter Name">
            <input id="c-email" placeholder="Enter Email">
            <input id="c-balance" placeholder="Initial Balance">
            <button onclick="createAccount()"><i class="fas fa-check"></i> Submit</button>
            <p id="create-result" class="result"></p>
        </div>

        <!-- Deposit -->
        <div id="deposit" class="section">
            <h2>Deposit Money</h2>
            <input id="d-acc" placeholder="Account Number">
            <input id="d-amount" placeholder="Amount">
            <button onclick="deposite()"><i class="fas fa-check"></i> Submit</button>
            <p id="deposite-result" class="result"></p>
        </div>

        <!-- Withdraw -->
        <div id="withdraw" class="section">
            <h2>Withdraw Money</h2>
            <input id="w-acc" placeholder="Account Number">
            <input id="w-amount" placeholder="Amount">
            <button onclick="withdraw()"><i class="fas fa-check"></i> Submit</button>
            <p id="withdraw-result" class="result"></p>
        </div>

        <!-- Transfer -->
        <div id="transfer" class="section">
            <h2>Transfer Money</h2>
            <input id="t-from" placeholder="From Account">
            <input id="t-to" placeholder="To Account">
            <input id="t-amount" placeholder="Amount">
            <button onclick="transfer()"><i class="fas fa-check"></i> Submit</button>
            <p id="transfer-result" class="result"></p>
        </div>

        <!-- View Account -->
        <div id="view" class="section">
            <h2>View Account</h2>
            <input id="v-acc" placeholder="Account Number">
            <button onclick="viewAccount()"><i class="fas fa-eye"></i> View</button>
            <pre id="view-result" class="result"></pre>
        </div>

        <!-- List Accounts -->
        <div id="list" class="section">
            <h2>All Accounts</h2>
            <button onclick="listAccount()"><i class="fas fa-list"></i> Load Accounts</button>
            <pre id="list-result" class="result"></pre>
        </div>

    </div>

    <footer>
        &copy; 2026 MyBank. All Rights Reserved.
    </footer>

    <script src="script.js"></script>
</body>
</html>
